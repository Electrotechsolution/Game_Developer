        var canvas = document.getElementById("mycanvas");

        for (var i=0; i<dragonImageUrls.length;i++){
            var image = new Image();
            image.src = dragonImageUrls[i];
            dragonImages.push(image);
        }
        
        var dragon = {};
        dragon.images = dragonImages;
        dragon.width = 50;
        dragon.height = 50;
        dragon.x = 100;
        dragon.y = 280;
        dragon.SpeedY = 0;
//        STEP-5 dragon jump code 
        dragon.SpeedX=0;
        var gravity = 2.08;
        
		dragon.move = function(){
            //
			console.log(this.speedY);
			this.speedY = this.speedY + gravity;
			this.y = this.y + this.speedY;
			if(this.y > 280){
				this.y = 280;
				this.speedY = 0;
			}
		}   //step-5     
        
        
        var clouds = [];
		var cloudImage = new Image();
		cloudImage.src = "https://i.imgur.com/H84RIEb.png";
        
        function getCloud(){

//      Code for STEP-4  from here!
		var landImage = new Image();
		landImage.src = "https://i.imgur.com/gL6wPcx.png"; 
		var land = {};
		land.width = 1200;
		land.height = 12;
		land.images = [landImage];
		land.x= land.width/2;
		land.y= height -25;
		land.speedX = -10;
		land.speedY = 0;
		land.repeatX = 1;
		land.move = function(){
			this.x = this.x + this.speedX;
//			console.log(this.x);
			if( this.x < -this.width/2 ){
				this.x += this.width ;
			}
		}
        
        var counter = 0;
        function update(){
            counter++;
            if (counter%30 ==0){
				// Create new cloud and store it in array named clouds
				var cloud = getCloud();
				clouds.push(cloud);    
            }
            
			//Clear all backgroud to white
			ctx.fillStyle = "#ffffff";
			ctx.fillRect(0, 0, width, height);
            
            //step-5 (1-line)
//            dragon.move();
			drawObject(dragon);
		
			var cloudsFinal = [];
			for(var i = 0; i < clouds.length ; i++){
				var cloud = clouds[i];
				cloud.move();
				drawObject(cloud);
				if( cloud.isActive == true){
					cloudsFinal.push(cloud);
				}
			}    
            clouds = cloudsFinal;

            land.move();
            drawObject(land);
        }

//        STEP-3 code from here!
        document.addEventListener("keydown", function(event) {
			if(event.keyCode == 32){

				if (dragon.y == 280 ){

                }
			}
